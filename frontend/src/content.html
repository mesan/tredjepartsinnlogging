<div class="content">
    <h1 class="header">Welcome to secret service</h1>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="login">
        <form class="login-form">
            <label for="username-input">Username</label>
            <input id="username-input" type="text"/>
            <input type="submit" id="login-button" value="Sign in"/>
        </form>
    </div>

    <div class="user">
        You are logged in as: <span id="logged-in-user"></span>
        <input type="button" id="logout-button" value="Sign out"/>
    </div>

    <div class="secret">
        <label for="secret-input">Your secret</label>
        <input type="text" id="secret-input"/>
    </div>
</div>
